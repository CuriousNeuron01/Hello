<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const main = document.getElementById("main");
  const result = document.getElementById("result");
  const buttonsBox = document.querySelector(".buttons");

  // Move NO button but keep it INSIDE the buttons container
  function moveNo() {
    const boxRect = buttonsBox.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = boxRect.width - btnRect.width;
    const maxY = boxRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  // Desktop + Mobile support
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // YES button → show result page (your original content)
  yesBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    result.classList.remove("hidden");
  });

  // Floating hearts animation (unchanged)
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);

  // Countdown (unchanged)
  const countdownEl = document.getElementById("countdown");
  const valentine = new Date("Feb 14, 2026 00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = valentine - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    countdownEl.innerHTML = `⏳ ${d} days ${h} hrs ${m} min until Valentine’s Day`;
  }, 1000);
</script>
